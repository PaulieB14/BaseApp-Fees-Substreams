specVersion: v0.1.0
package:
  name: baseapp_fees
  version: v1.0.2
  description: "BaseApp Fees - Optimized real-time fee tracking for Base network paymaster contracts"
  url: "https://github.com/PaulieB14/BaseApp-Fees-Substreams"
  image: ./base.png

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_fee_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:google.protobuf.Any
